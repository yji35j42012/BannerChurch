<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>旌旗音樂</title>
	<link rel="stylesheet" href="./style/css/reset.css">
	<link rel="stylesheet" href="./style/css/all.css">
</head>

<body>
	<div class="wrap">
		<header class="head">
			<h1 class="logo">
				<a href="#">
					<img class="logo_img1" src="./images/logo.png" alt="旌旗音樂">
					<img class="logo_img2" src="./images/logo_head.png" alt="旌旗音樂">
				</a>
			</h1>
			<nav class="nav">
				<a class="nav_item">最新消息</a>
				<a class="nav_item">關於我們</a>
				<a class="nav_item">旌旗音樂</a>
				<a class="nav_item">聯絡我們</a>
			</nav>
			<ul class="link">
				<li class="facebook"><img src="./images/icon_facebook.svg" alt=""></li>
				<li class="youtube"><img src="./images/icon_youtube.svg" alt=""></li>
				<li class="spotify"><img src="./images/icon_spotify.svg" alt=""></li>
				<li class="apple_music"><img src="./images/icon_apple_music.svg" alt=""></li>
			</ul>
		</header>
		<section class="banner">
			<img src="./images/homepage_banner.jpg" alt="旌旗音樂 banner">
			<div class="banner_box">
				<div class="banner_logo">
					<img src="./images/banner_logo.png" alt="旌旗音樂">
				</div>
				<div class="banner_txt">致力於創作流行敬拜福音歌曲</div>
			</div>
			<div class="banner_scroll" data-txt="Scroll Down">
				<img src="./images/icon_scroll.svg" alt="">
			</div>
		</section>

		<section class="news">
			<div class="txtBox">
				<h2 class="title" data-txt="NEWS">最新消息</h2>
				<ul class="news_group">
					<li class="news_item"></li>
				</ul>
			</div>
			<div class="picBox">
				<img src="./images/news.jpg" alt="">
			</div>
		</section>

		<footer class="footer">
			<h1 class="logo">
				<a href="#">
					<img src="./images/logo_b.png" alt="旌旗音樂">
				</a>
			</h1>
			<ul class="link">
				<li class="facebook"><img src="./images/icon_facebook.svg" alt=""></li>
				<li class="youtube"><img src="./images/icon_youtube.svg" alt=""></li>
				<li class="spotify"><img src="./images/icon_spotify.svg" alt=""></li>
				<li class="apple_music"><img src="./images/icon_apple_music.svg" alt=""></li>
			</ul>
			<ul class="footer_connection">
				<li class="info">聯絡資訊</li>
				<li class="address">408 台中市南屯區文心南五路三段 160 號</li>
				<li class="phone">04-2258-4446</li>
			</ul>
			<span class="footer_copyright">2022 旌旗音樂 版權所有</span>
		</footer>
	</div>


	<script src="./js/index.js"></script>
</body>

</html>
